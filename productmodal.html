<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!--Global container-->
    <div class="flex bg-slate-100 justify-center items-center min-h-screen">
        <!--product modal container-->
        <div
            class="flex flex-col md:flex-row p-6 m-3 space-y-10 md:space-y-0 md:space-x-8 md:m-0 md:p-16 bg-white rounded-2xl shadow-2xl">
            <!--Image container-->
            <div class=" mx-auto">
                <img class="w-48 hover:scale-105 duration:200" src="headphone.png" alt="">
            </div>
            <!--product details container-->
            <div class="flex flex-col mb-3 space-y-3 text-center md:text-left">
                <!--shipping detail div-->
                <div>
                    <div class="inline px-3 py-1 text-white bg-black rounded-full text-center text-sm">
                        Free shipping
                    </div>
                </div>
                <!--product name div -->
               <div class="max-w-sm text-2xl font-medium">
                Razer Kraken Kitty Edt Gaming Headset Quartz
               </div>
               <!--price block-->
               <div class="flex flex-col text-center:md:text-left space-y-3 mb-4">
                <p class="line-through">$799</p>
                <p class="text-5xl font-bold">$599</p>
                <p class="text-sm font-light text-gray-400">The offer is valid till September 29 or as long as stock lasts!</p>
               </div>
               <!--Add to cart button block-->
               <div class="group">
                <button class="w-full transition-all duration-150 bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-xl group-hover:border-b-0 group-hover:border-t-8 group-hover:border-t-blue-700 group-hover:shadow-2xl">
                    <div class="py-2  px-8 group-hover:relative group-hover:bottom-1 bg-blue-500 rounded-xl  group-hover:bg-blue-700">Add to cart</div>
                </button>
               </div>
               <!--stock status div-->
               <div class="group items-center flex space-x-3">
                <div class="w-3 h-3 rounded-full bg-green-500 group-hover:animate-ping"></div>
                <div class="text-sm">100+ pcs. in stock</div>
               </div>

               <!--bottom buttons container-->
               <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
                <button class="flex border-2 border-gray-400 items-center justify-center py-3 px-8 space-x-3 rounded-lg shadow-sm
                hover:shadow-xl hover:-translate-y-0.5 duration-150">
                    <img class="w-6 h-6" src="weight.png">
                    <span>Add to cart</span>
                </button>
                <button class="flex border-2 border-gray-400 items-center justify-center py-3 px-5 space-x-3 rounded-lg shadow-sm
                hover:shadow-xl hover:-translate-y-0.5 duration-150">
                    <img class="w-6 h-6" src="heart.png">
                    <span>Add to wishlist</span>
                </button>
               </div>



               

            

            </div>
        </div>
    </div>
</body>

</html>
